<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Informations</h5>
          <div class="form-group">
            <input [(ngModel)]="fullName" class="form-control" placeholder="Full Name">
          </div>
          <div class="form-group">
            <input [(ngModel)]="title" class="form-control" placeholder="Title">
          </div>
          <div class="form-group">
            <textarea [(ngModel)]="motto" class="form-control" placeholder="Motto"></textarea>
          </div>
          <div class="form-group">
            <textarea [(ngModel)]="jobDescription" class="form-control" placeholder="Job Description"></textarea>
          </div>
          <div class="form-group">
            <input [(ngModel)]="followers" type="number" class="form-control" placeholder="Followers">
          </div>
          <div class="form-group">
            <input [(ngModel)]="following" type="number" class="form-control" placeholder="Following">
          </div>
          <div class="form-group">
            <input [(ngModel)]="projects" type="number" class="form-control" placeholder="Projects">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card Preview</h5>
          <h2>{{ fullName }}</h2>
          <p>{{ title }}</p>
          <p>{{ motto }}</p>
          <p>{{ jobDescription }}</p>
          <p>Followers: {{ followers }}</p>
          <p>Following: {{ following }}</p>
          <p>Projects: {{ projects }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
